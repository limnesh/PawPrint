<ion-header>
  <ion-navbar>
	<ion-title>{{'appointment.title'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label class="head-label" >
				{{'appointment.select_date'|translate}}
	</ion-label>
	<ion-datetime class="detail-label" displayFormat="DD/MMM/YYYY" [(ngModel)]="strAppointmentDate" (ionChange)="getAppointTimes()"></ion-datetime>
	<ion-label class="head-label">
				{{'appointment.select_time'|translate}}

	<div [ngClass]="'attribute-time'">
						<ion-list mode="md" overflow radio-group [(ngModel)]="schSelectedTime" [disabled]="!strAppointmentDate">
							<ion-item float-left *ngFor="let item of schAvailableTimes" no-padding>
								<ion-label text-center>{{item}}</ion-label>
								<ion-radio [value]="item" (ionSelect)="schSelectedTime=item"></ion-radio>
							</ion-item>
						</ion-list>
	</div>
